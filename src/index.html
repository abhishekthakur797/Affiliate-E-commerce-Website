<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Valued Product</title>
    <link rel="stylesheet" href="" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/logo/icons8-fast-cart-64.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="img/logo/icons8-fast-cart-64.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-container under relative bg-white text-black">
      <div class="navbar">
        <nav
          class="flex justify-evenly items-center align-middle py-2 border-b-2 border-blue-300/50 bg-teal-600 fixed w-screen px-4 md:px-20 lg:px-20 shadow-lg"
        >
          <a href="#"
            ><img
              class="theme-logo h-10"
              src="img/logo/ihd-light-theme-logo.png"
              alt=""
          /></a>
          <ul class="flex items-center gap-x-2 lg:gap-x-8 text-xl">
            <div class="theme-button">
              <i
                class="fa-solid fa-moon cursor-pointer"
                aria-label="Toggle Theme"
              ></i>
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
            </div>
            <i
              class="hamburger-btn fa-solid fa-bars cursor-pointer right-10 z-50"
            ></i>
          </ul>
          <!--! Hamburger Side menu content-->
          <div
            class="menu hidden absolute right-0 top-0 z-50 h-screen w-full md:w-72 lg:w-72 bg-teal-600"
          >
            <div
              class="navMenu-container flex flex-col items-center justify-between gap-20"
            >
              <ul class="menu-list flex flex-col items-center pt-10 text-2xl">
                <div class="menu-close">
                  <i class="fa-solid fa-xmark cursor-pointer"></i>
                </div>
                <a href="#">Category</a>
                <a href="#">Best Products</a>
                <a href="#">Contact us</a>
              </ul>
              <div class="social-media-Links text-2xl gap-3 flex">
                <i
                  class="fa-brands fa-facebook bg-gray-200 p-2 rounded-full hover:text-blue-600 hover:cursor-pointer text-black"
                ></i>
                <i
                  class="fa-brands fa-square-x-twitter bg-gray-200 p-2 rounded-full hover:text-blue-400 hover:cursor-pointer text-black"
                ></i>
                <i
                  class="fa-brands fa-instagram bg-gray-200 p-2 rounded-full hover:text-purple-700 hover:cursor-pointer text-black"
                ></i>
                <i
                  class="fa-brands fa-youtube bg-gray-200 p-2 rounded-full hover:text-red-700 hover:cursor-pointer text-black"
                ></i>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!--! Content Box-->
      <div
        class="content-box w-screen h-screen justify-center flex px-10 py-20"
      >
        <div
          class="best-product rounded-xl w-full min-h-screen flex flex-col items-center bg-gradient-to-tr from-[#4338ca] via-[#1e40af] to-[#164e63]"
        >
          <h1 class="text-3xl font-semibold py-2 text-orange-600">
            Best Product
          </h1>
          <div
            class="product-list w-full h-full p-10 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-y-2"
            id="product-list"
          >
            <!-- Existing product -->
            <div
              class="product z-0 bg-purple-600 flex flex-col items-center justify-center w-60 h-72 rounded-xl px-3 gap-y-2 text-center"
            >
              <img
                src="img/product/Product1.jpg"
                class="h-32 w-40 rounded-sm"
                alt=""
              />
              <h1 class="text-white">USB C Hub Dock- 7 in 1 with 4K 30HZ</h1>
              <button
                class="before:ease relative h-10 w-24 rounded-md overflow-hidden border border-green-500 bg-green-500 text-white transition-all before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-50 before:duration-700 hover:shadow-green-500 hover:before:-translate-x-40"
              >
                <a href="https://amzn.in/d/0QvOPL2" target="_blank">Buy Now</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <script src="script.js"></script>
</html>
